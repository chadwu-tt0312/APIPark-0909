{{- if .Values.apinto.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apipark.apinto.fullname" . }}
  labels:
    {{- include "apipark.labels" . | nindent 4 }}
    app.kubernetes.io/component: apinto
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "apipark.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: apinto
  template:
    metadata:
      labels:
        {{- include "apipark.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: apinto
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: apinto
          image: "{{ .Values.global.imageRegistry }}{{ .Values.apinto.image.repository }}:{{ .Values.apinto.image.tag }}"
          imagePullPolicy: {{ .Values.apinto.image.pullPolicy }}
          ports:
            - name: http
              containerPort:  {{ .Values.apinto.service.ports.http.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.apinto.service.ports.admin.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.apinto.service.ports.metrics.port }}
              protocol: TCP
          volumeMounts:
            - name: apinto-data
              mountPath: /var/lib/apinto
            - name: apinto-log
              mountPath: /var/log/apinto
            - name: apinto-config
              mountPath: /etc/apinto
          {{- with .Values.apinto.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: apinto-data
          {{- if .Values.apinto.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "apipark.apinto.fullname" . }}-data-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: apinto-log
          {{- if .Values.apinto.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "apipark.apinto.fullname" . }}-log-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: apinto-config
          configMap:
            name: {{ include "apipark.fullname" . }}-config
{{- end }}
