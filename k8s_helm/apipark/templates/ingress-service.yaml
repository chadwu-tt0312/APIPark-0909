{{- if and .Values.ingress.enabled (hasKey .Values.ingress "nodePorts") (hasKey .Values.ingress.nodePorts "http") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apipark.ingress.fullname" . }}-svc
  labels:
    {{- include "apipark.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - name: http
      port: 8288
      targetPort: 8288
      nodePort: {{ .Values.ingress.nodePorts.http | default 31288 }}
  selector:
    app.kubernetes.io/component: {{ include "apipark.fullname" . }}
    # app.kubernetes.io/group: apipark-ingress-backend
{{- end }}
