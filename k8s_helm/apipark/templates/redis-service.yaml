{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apipark.redis.fullname" . }}
  labels:
    {{- include "apipark.labels" . | nindent 4 }}
    component: redis
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "apipark.selectorLabels" . | nindent 4 }}
    component: redis
{{- end }}
