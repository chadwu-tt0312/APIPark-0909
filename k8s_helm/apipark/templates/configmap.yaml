# 共享配置 ConfigMap - 包含跨組件共享的配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apipark.fullname" . }}-config
  labels:
    {{- include "apipark.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
  # Loki Configuration
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      instance_addr: 127.0.0.1
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      max_query_length: 90d

    ruler:
      alertmanager_url: http://localhost:9093

    table_manager:
      retention_period: 90d

  # Grafana Datasource Configuration
  grafana-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://{{ include "apipark.fullname" . }}-loki:3100

  # Apinto Gateway Configuration
  config.yml: |
    version: 2
    client:
      advertise_urls: # open api 服務的廣播位址
        - http://0.0.0.0:9400
      listen_urls: # open api 服務的監聽位址
        - http://0.0.0.0:9400
    gateway:
      advertise_urls: # 轉送服務的廣播位址
        - http://0.0.0.0:8099
      listen_urls: # 轉送服務的監聽位址
        - http://0.0.0.0:8099
    peer: # 集群間節點通訊設定資訊
      listen_urls: # 節點監聽位址
        - http://0.0.0.0:9401
      advertise_urls: # 節點通訊廣播位址
        - http://0.0.0.0:9401

