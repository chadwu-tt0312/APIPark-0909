# 共享配置 ConfigMap - 包含跨組件共享的配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apipark.fullname" . }}-config
  labels:
    {{- include "apipark.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
  # Loki Configuration
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      instance_addr: 127.0.0.1
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      max_query_length: 90d

    ruler:
      alertmanager_url: http://localhost:9093

    table_manager:
      retention_period: 90d

  # Grafana Datasource Configuration
  grafana-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://{{ include "apipark.fullname" . }}-loki:3100

  # Apinto Gateway Configuration
  config.yml: |
    version: 2
    client:
      listen_urls: # open api 服務的監聽位址
        - http://0.0.0.0:9400
    gateway:
      # advertise_urls: # 轉送服務的廣播位址
      #   - http://10.11.109.93:31899
      listen_urls: # 轉送服務的監聽位址
        - http://0.0.0.0:8099
    peer: # 集群間節點通訊設定資訊
      listen_urls: # 節點監聽位址
        - http://0.0.0.0:9401

  apinto.yml: |
    # 資料檔案放置目錄
    data_dir: /var/lib/apinto
    # 日誌放置目錄
    log_dir: /var/log/apinto
    # 錯誤日誌檔名
    error_log_name: error.log
    # 錯誤日誌等級，日誌等級可以劃分為：debug，info，warn，error，panic五個等級，預設等級為error
    error_log_level: error
    # 錯誤日誌過期時間，預設單位為天，d|天，h|小時
    error_log_expire: 7d
    # 錯誤日誌切割週期，僅支援day、hour
    error_log_period: day
